<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/estilos.css">
    <title>Contacto</title>

</head>
<body>
    <div class="grillaPadre">
        <header class="encabezado">
            <div class="padreLogo">
                <img class="logo" src="../img/logoCafe.png" alt="logoCafe">
            </div>
            <h1 class="titulo">Cafe Sureño</h1>
            <nav class="navegacion">
                <ul> 
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="historia.html">Historia</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                </ul>
            </nav>
        </header>
        <main class="menu trabajo">
                <h2>Trabaja con nosotros</h2>
                <p>Completa el formulario</p>
                    <form class="padreFormulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                        <br>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido"/>
                        <br>
                        <label for="edad">Edad</label>
                        <input type="number" name="edad"/>
                        <br><br>
                        <div>Hombre
                            <input type="radio" name="sexo" value="Hombre"/>
                        </div>
                        <div>Mujer
                            <input type="radio" name="sexo" value="Mujer"/>
                        </div>
                        <div>No binario
                            <input type="radio" name="sexo" value="No binario"/>
                        </div>
                        <br><br>
                        <div>Consultas
                            <br>
                            <textarea></textarea>
                        </div>
                        <br><br> 
                        <div>Acepta términos y condiciones
                        <input type="checkbox" name="acepta" value="1"/>
                        </div>
                        <br>
                        <input type="submit" value="Enviar formulario"/>
                        <input type="reset" value="Limpiar formulario"/>
                    </form>
            </div>
        </main>
        <aside>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </aside>
        <footer class="pie">
            <div class="padrePromociones">
                <h3 class="promociones">Newsletter</h3>
                <form class="email">
                    <label for="newsletter">¡Suscribite a nuestras promociones!</label>
                    <input type="email" name="newsletter" placeholder="dejanos tu email"/>
                    <input type="button" value="enviar"/>
                </form>
            </div>
            <div class="redes">
                <h4>Redes Sociales</h4>
                <a href="https://www.instagram.com" target="_blank"><img src="../img/iconoInstragram.png" alt="instagram"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="../img/iconoFacebook .png" alt="facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="../img/iconoTwitter.png" alt="twitter"></a>
            </div>
        </footer>
    </div>
</body>
</html>
